models:
    # Path where the .h5 file with the CNN weights are located
    ballooning_model:   "./model/liver/NAS/ballooning/model/Liver_ballooning_model_V1.02.h5"        
    inflammation_model: "./model/liver/NAS/inflammation/model/Liver_inflammation_model_V1.0.h5"
    steatosis_model:    "./model/liver/NAS/steatosis/model/Liver_steatosis_model_V1.0.h5"
    fibrosis_model:     "./model/liver/fibrosis/model/Liver_fibrosis_model_V1.0.h5"

thresholds:
    # Thresholds json files
    balloning_thresholds_json:    "./model/liver/NAS/ballooning/model/ballooning_score_thresholds.json"
    inflammation_thresholds_json: "./model/liver/NAS/inflammation/model/inflammation_score_thresholds.json"
    steatosis_thresholds_json:    "./model/liver/NAS/steatosis/model/steatosis_score_thresholds.json"
    fibrosis_thresholds_json:     "./model/liver/fibrosis/model/fibrosis_score_thresholds.json"
    
tiles:
    # Path where the tiles are located
    # Tiles are expected in a subfolder below this folder (e.g. ./tiles/)
    
    # Fibrosis tiles, 299x299, 1.32 µm/px
    fibrosis_tile_path: "./classification_data/liver_test_data_small/tiles_big/"    
    # NAS tiles, 299x299, 0.44 µm/px
    NAS_tile_path: "./classification_data/liver_test_data_small/tiles/"
    
results:
    # Path where results are written to
    results_path: "./classification_data/liver_test_data_small/"
    
    # Name of experiment
    experiment_name: "liver_test_data_small"
